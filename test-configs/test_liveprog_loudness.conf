# JamesDSP Liveprog Loudness Test Configuration
# This tests the EEL script for loudness control

# Enable Liveprog with loudness controller
Liveprog: enabled file="Liveprog/loudnessFIRController.eel"

# The EEL script provides sliders for:
# - Listening Level (40-90 dB SPL)
# - Output Gain (-30 to +30 dB)
# - Enable/Disable toggle
# - Filter selection indicator

# Note: This script controls which filter to use but doesn't load FIR filters directly
# You need to use it with Convolver or load filters separately